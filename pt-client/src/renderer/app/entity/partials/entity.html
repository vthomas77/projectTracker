<section class="content-wrapper">

    <div class="col col-lg-12 col-md-12 col-sm-12 content-actionbar entitylist-option-wrapper">
        <div class="col col-lg-12 col-md-12 col-sm-12 entitylist-option">
            <button type="button" class="btn blue-custom-primary btn-flat" ng-click="EntityController.save()" ng-if="EntityController.edit">Save</button>
            <button type="button" class="btn blue-custom-primary btn-flat" ng-click="" ng-if="!EntityController.edit">Edit</button>
        </div>
    </div>

    <section class="content" ng-if="EntityController.entityActual.entityId == 0">
        <!-- Project -->
        <div class="row" ng-if="EntityController.entityActual.entityType == 'project'">
            <!-- Left view -->
            <div class="col cold-lg-6 col-md-6 col-sm-6">
                <!-- Actual entity -->
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title">Project :</h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label>Name :</label>
                            <input class="form-control" type="text" ng-model="EntityController.data.name">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label>Client :</label>
                            <input class="form-control" type="text" ng-model="EntityController.data.clientName">
                        </div>
                      </div>
                      <div class="row pt-10">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">    
                            <label>Allocated budget :</label>
                            <input class="form-control" type="number" min="0" ng-model="EntityController.data.budget">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">    
                            <date-directive date="EntityController.data.starting_date" title="Starting date :"></date-directive>
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                  </div>
            </div>

            <!-- Right View -->
            <div class="col cold-lg-6 col-md-6 col-sm-6">
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title"> TaskGroup : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                      </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title"> Ressource : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                      </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

        <!-- Taskgroup -->
        <div class="row" ng-if="EntityController.entityActual.entityType == 'taskgroup'">
            <!-- Left view -->
            <div class="col cold-lg-6 col-md-6 col-sm-6">
                <!-- Actual entity -->
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title">Taskgroup : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label>Name :</label>
                            <input class="form-control" type="text" ng-model="EntityController.data.name_task_group">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label>Position :</label>
                            <input class="form-control" type="number" min="0" ng-model="EntityController.data.position">
                        </div>
                      </div>
                      <div class="row pt-10">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">    
                            <date-directive date="EntityController.data.starting_date" title="Starting date :"></date-directive>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">    
                            <date-directive date="EntityController.data.end_date" title="End date :"></date-directive>
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                  </div>
            </div>

            <!-- Right View -->
            <div class="col cold-lg-6 col-md-6 col-sm-6">
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title"> Project : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                      </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title"> Task : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                      </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

        <!-- Task -->
        <div class="row" ng-if="EntityController.entityActual.entityType == 'task'">
            <!-- Left view -->
            <div class="col cold-lg-6 col-md-6 col-sm-6">
                <!-- Actual entity -->
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title">Task : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label>Name :</label>
                            <input class="form-control" type="text" ng-model="EntityController.data.name_task">
                        </div>
                        <modal-link-entity-directive title="Predecessor" entity-linked="task"></modal-link-entity-directive>
                      </div>
                      <div class="row pt-10">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">    
                            <date-directive date="EntityController.data.starting_date" title="Starting date :"></date-directive>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">    
                            <date-directive date="EntityController.data.end_date" title="End date :"></date-directive>
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                  </div>
            </div>

            <!-- Right View -->
            <div class="col cold-lg-6 col-md-6 col-sm-6">
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title"> Task Group : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                      </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <div class="box box-default">
                    <div class="box-header with-border">
                      <h3 class="box-title"> Ressource : </h3>
                    </div>
                    <div class="box-body">
                      <div class="row">
                      </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
</section>
